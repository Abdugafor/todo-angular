<li cdkDrag [ngClass]="isDarkMode ? '' : 'light' ">
    <label class="container" [htmlFor]="todoId">
        <div class="child">
            <input [checked]="isTodoDone" type="checkbox" >
            <div class="checkmark"></div>
            <span [ngClass]="isTodoDone? 'done' : ''" (click)="onTodoClick()">{{todoTitle}}</span>
        </div>

        <img src="../assets/icon-cross.svg" alt="" class="cross" (click)="onCrossClick()">
    </label>
</li>
